<!DOCTYPE html>
<html>

<body>

    <p id="output"></p>

    <script>
        function delayMsg() {
           // setTimeout(booyah, 2000);
            setTimeout(booyah(), 2000);

            document.getElementById("output").innerHTML =
                "Wait for it...";
        }
        function booyah() {
            // called when the timer goes off 
            document.getElementById("output").innerHTML =
                "BOOYAH!";
        }
        delayMsg();
// booyah();
    </script>

</body>

</html>
