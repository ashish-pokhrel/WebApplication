<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script rel="stylesheet" src="./javascript/taskList.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/taskList.css">
</head>

<body>
    <div class="container">
        <h2>Task List</h2> <br>
        <div>
            <label for="task">Task</label>
            <input type="text" name="task" id="task" required>
            <button id="addTask">Add Task</button>
            <button id="clearTask">Clear Tasks</button>

        </div>
        <div>
            <div>
                <label for="taskList"> Task List</label>
            </div>
            <textarea rows="6" cols="30" id="taskList"></textarea>
        </div>
    </div>
</body>

</html>
