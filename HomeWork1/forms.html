    <title>ASHISH POKHREL - PROFILE</title>

<body>
    <a href="../index.html" style="color: Black;">
        <h1 class=""> < Back to page</h1>
    </a>
    <div class="frame">
        <form action="https://mumstudents.org/params.php" method="post" target="_blank">
            <fieldset>
            <legend>New User Signup:</legend>
            <div class="forms">
                <div>
                    <label for="stuName">Name:</label>
                </div>
                <div>
                    <input type="text" name="stuName" id="stuName" size="16" maxlength="16" required>
                </div>
            </div>
            <div class="forms">
                <div>
                    <label for="Gender">Gender:</label>
                </div>
                <div>
                    <input type="radio" name="Gender" id="Gender" value="Male">
                    <label for="Gender">Male</label>
                    <input type="radio" name="Gender" id="genders" value="Female">
                    <label for="Gender">Female</label>
                </div>
            </div>
            <div class="forms">
                <div>
                    <label for="Age">Age:</label>
                </div>
                <div>
                    <input type="text" name="Age" size="6" id="Age" maxlength="2" required>
                </div>
            </div>
            <div class="forms">
                <div>
                    <label for="PersonalityType">Personality Type:</label>
                </div>
                <div>
                    <input type="text" name="PersonalityType" size="6" id="PersonalityType" maxlength="4">
                    <span>
                        (<small>
                            <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">


                                Don't know your type?
                            </a>
                        </small>

                        )
                    </span>
                </div>
            </div>
            <div class="forms">
                <div>
                    <label for="Favourite">Favourite OS:</label>
                </div>
                <div>
                    <select name="Favourite" id="Favourite">
                        <option value="Windows">Windows</option>
                        <option value="Windows">Mac OS</option>
                        <option value="Windows">Linux</option>
                    </select>
                </div>
            </div>
            <div class="forms">
                <div>
                    <label for="SeekingAge">Seeking age:</label>
                </div>
                <div>
                    <input type="number" name="minimum" id="SeekingAge" placeholder="min" min="0" max="100">
                    <span>to</span>
                    <input type="number" name="maximum" id="asd" placeholder="max" min="0">
                </div>

            </div>
            <button type="submit">Sign Up</button>
        </fieldset>

        </form>
    </div>
    <footer>

    </footer>

</body>
